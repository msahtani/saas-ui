<div class="ig">
    <label> {{ label }} </label>
    <textarea 
        rows="3"
        type="text" 
        maxlength="200"
        [(ngModel)]="value"
        (change)="valueChange.emit(value)"
        [readonly]="readonly" #textarea>
    </textarea>
    <p class="count"> {{ 200 - len }} </p>
</div>
