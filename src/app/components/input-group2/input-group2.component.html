<div class="ig">
    <div class="tooltip" *ngIf="clipboard">
        <div class="tooltip-text">
            {{ copied ? "copied!" : "dbl click to copy" }}
        </div>
    </div>
    <label> {{ label }} </label>
    <div class="io">
        <input 
            [type]="password ? 'password' : type " 
            [(ngModel)]="value"
            (change)="valueChange.emit(value)"
            (dblclick)="copyToClipboard()"
            [disabled]="readonly"/>
    </div>
</div>
