<div class="c">
    <h1> Get your API Credentials </h1>
    <!-- account sid -->
    <app-input-group2 
        label="account sid"
        [value]="acc.accountSid" 
        readonly clipboard
    />

    <!-- auth token -->
    <div>
        <app-input-group2 
            label="auth token"  
            [value]="acc.authToken" 
            readonly password clipboard
        />
        <div class="opt" (click)="changeAuthToken()"> change auth token</div>
    </div>
    
</div>
